<!doctype html>
<html lang="de">
  <head>
    <title data-react-helmet="true">Logo</title>
    <meta
      data-react-helmet="true"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta data-react-helmet="true" name="description" content />
    <link
      data-react-helmet="true"
      href="https://fonts.signalwerk.ch/css/latest/family=Work+Sans:ital,wght@0,100..900;1,100..900.css"
      rel="stylesheet"
    />
    <link
      data-react-helmet="true"
      href="https://fonts.signalwerk.ch/css/latest/family=IBM+Plex+Mono:ital,wght@0,400..700;1,400..700.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css?bust=6a9926" />
  </head>
  <body>
    <div id="app">
      <div class="background">
        <span></span><span></span><span></span><span></span><span></span
        ><span></span><span></span><span></span><span></span><span></span
        ><span></span><span></span><span></span><span></span><span></span
        ><span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="header">
        <div class="header__logo">
          <a href="/" class="logo__link"
            ><div class="logo"><div class="logo__inner">Newnion</div></div></a
          >
        </div>
        <div class="header__menu">
          <div class="page-menu page-menu--main">
            <ul class="menu menu--level-0">
              <li class="menu__item menu__item--not-active">
                <a href="/" class="menu__item-link"
                  ><span class="menu__item-inner">Home</span></a
                >
              </li>
              <li class="menu__item menu__item--not-active">
                <a href="/about-us/" class="menu__item-link"
                  ><span class="menu__item-inner">Newnion</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="node-page">
          <div class="node-text">
            <div class="text">
              <style>
                .logo-background {
                  background-color: var(--color-bg);
                  display: inline-block;
                  font-size: 3rem;
                  text-align: center;
                }
              </style>
              <h3><span>Regular Logo</span></h3>
              <div class="logo-background">
                <div class="logo">
                  <div class="logo__inner">Newnion</div>
                </div>
              </div>
              <h3><span>Short Logo</span></h3>
              <div class="logo-background">
                <div class="logo logo--short">
                  <div class="logo__inner">N</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
